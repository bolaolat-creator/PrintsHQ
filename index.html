<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintsHQ Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Daily Sales Entry</h2>
        <form id="salesForm">
            <input type="text" id="client" placeholder="Client Name" required>
            <div class="row">
                <input type="date" id="date" required>
                <input type="time" id="time" required>
            </div>
            <select id="category" required>
                <option value="">-- Select Category --</option>
                <option value="Stamp">Inventory Item (Stamps/Ink)</option>
                <option value="Other">Custom/Other Printing</option>
            </select>
            
            <div id="stampSection" style="display:none;">
                <label>Select Item:</label>
                <select id="stampType"></select>
            </div>
            
            <div id="otherSection" style="display:none;">
                <input type="text" id="productName" placeholder="Product Name">
                <input type="number" id="quantity" placeholder="Quantity">
            </div>

            <input type="number" id="priceCharged" placeholder="Price Charged (₦)" required>
            <input type="number" id="productCost" placeholder="Cost (Auto-fills for Stamps)">
            
            <button type="submit">Complete Sale</button>
        </form>

        <section class="stats">
            <h3>Daily Dashboard</h3>
            <div class="filter-group">
                <input type="date" id="filterDate">
                <button onclick="filterByDate()">Filter</button>
                <button onclick="clearFilter()" class="secondary">Reset</button>
            </div>
            <p>Sales: ₦<span id="totalSales">0</span></p>
            <p>Profit: ₦<span id="totalProfit">0</span></p>
            <p>Orders: <span id="totalOrders">0</span></p>
        </section>

        <section class="monthly-report">
            <h3>Monthly Summary</h3>
            <input type="month" id="monthPicker">
            <button onclick="monthlySummary()" style="background:#6c757d;">View Monthly Report</button>
            <p>Monthly Sales: ₦<span id="monthlySales">0</span></p>
            <p>Monthly Profit: ₦<span id="monthlyProfit">0</span></p>
        </section>

        <section class="print-area">
            <h3>Generate Daily PDF</h3>
            <input type="date" id="printDate">
            <button onclick="printDailyReport()" style="background:#f39c12;">Print Report</button>
        </section>

        <div class="inventory">
            <h3>Stock Levels</h3>
            <ul id="inventoryList"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
