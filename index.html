<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintsHQ System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Daily Sales Entry</h2>
    <form id="salesForm">
        <input type="text" id="client" placeholder="Client Name" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <select id="category" required>
            <option value="">Select Category</option>
            <option value="Stamp">Stamp</option>
            <option value="Other">Other Print</option>
        </select>
        <div id="stampSection" style="display:none;"><select id="stampType"></select></div>
        <div id="otherSection" style="display:none;">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="quantity" placeholder="Qty">
        </div>
        <input type="number" id="priceCharged" placeholder="Price Charged (₦)" required>
        <input type="number" id="productCost" placeholder="Cost (Auto-fills for stamps)" required>
        <button type="submit">Save Sale</button>
    </form>

    <hr>
    <h3>Dashboard</h3>
    <p>Total Sales: ₦<span id="totalSales">0</span></p>
    <p>Total Profit: ₦<span id="totalProfit">0</span></p>
    <p>Total Orders: <span id="totalOrders">0</span></p>

    <hr>
    <h3>Inventory Status</h3>
    <ul id="inventoryList"></ul>

    <script src="app.js"></script>
</body>
</html>
